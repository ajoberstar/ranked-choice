<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ranked Choice Voting</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/new.js"></script>

    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Ranked Choice Voting</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">Candidates</div>
                <div class="panel-body">
                    <ul id="candidateList" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <form>
                <div class="input-group">
                    <input id="candidate" type="text" class="form-control" placeholder="Candidate">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" onclick="addCandidate(event)">Add</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <select id="vsys" class="form-control">
                <option value="irv">IRV</option>
                <option value="borda">Borda</option>
                <option value="nauru">Nauru</option>
                <option value="nanson">Nanson</option>
                <option value="baldwin">Baldwin</option>
            </select>
        </div>
        <div class="col-xs-3">
            <form action="/poll/new" method="POST">
                <div id="vsysResults"></div>
                <div id="candidateResults"></div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success" onclick="openPolls()">Open Polls</button>
                    <button type="button" class="btn btn-danger" onclick="clearCandidates()">Clear All</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
